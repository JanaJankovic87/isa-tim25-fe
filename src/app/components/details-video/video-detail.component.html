<div class="page" *ngIf="video">
  
  <div class="top-actions">
    <button class="back-btn" (click)="goBack()">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
      Back
    </button>

    <!-- Delete dugme samo za vlasnika videa -->
    <button 
      *ngIf="isMyVideo()"
      class="delete-btn" 
      (click)="deleteVideo()"
      title="Delete video">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path fill="currentColor" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
      </svg>
      Delete Video
    </button>
  </div>

  <div class="container">
    
    <!-- Left Side - Video (70%) -->
    <div class="video-section">
      
      <!-- Video Player -->
      <div class="player-box">
        <video [src]="getVideoUrl()" controls autoplay class="player"></video>
      </div>

      <!-- Video Info -->
      <div class="info-box">
        <h1 class="title">{{ video.title }}</h1>
        
        <div class="meta">
         
        </div>

        <div class="tags" *ngIf="video.tags && video.tags.length > 0">
          <span *ngFor="let tag of video.tags" class="tag">#{{ tag }}</span>
        </div>

        <div class="description-section">
          <h3>Description</h3>
          <p>{{ video.description }}</p>
        </div>
      </div>

    </div>

    <!-- Right Side - Comments (30%) -->
    <div class="comments-section">
      <div class="comments-header">
        <h3>Comments</h3>
        <span class="count">0</span>
      </div>
      
      <div class="placeholder">
        <svg width="64" height="64" viewBox="0 0 24 24">
          <path fill="currentColor" d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
        </svg>
        <p>Comments section</p>
        <span>To be implemented...</span>
      </div>
    </div>

  </div>

</div>
