<div class="page-container">
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar-left">
      <button class="menu-btn">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>
      </button>
      
      <a routerLink="/" class="logo">
        <svg width="90" height="20" viewBox="0 0 90 20">
          <path fill="#FF0000" d="M27.9727 3.12324C27.6435 1.89323 26.6768 0.926623 25.4468 0.597366C23.2197 0 14.285 0 14.285 0C14.285 0 5.35042 0 3.12323 0.597366C1.89323 0.926623 0.926623 1.89323 0.597366 3.12324C0 5.35042 0 10 0 10C0 10 0 14.6496 0.597366 16.8768C0.926623 18.1068 1.89323 19.0734 3.12323 19.4026C5.35042 20 14.285 20 14.285 20C14.285 20 23.2197 20 25.4468 19.4026C26.6768 19.0734 27.6435 18.1068 27.9727 16.8768C28.5701 14.6496 28.5701 10 28.5701 10C28.5701 10 28.5677 5.35042 27.9727 3.12324Z"/>
          <path fill="#FFFFFF" d="M11.4253 14.2854L18.8477 10.0004L11.4253 5.71533V14.2854Z"/>
        </svg>
        <span class="logo-text">VideoApp</span>
      </a>
    </div>

    <div class="navbar-center">
      <div class="search-container">
        <input type="text" placeholder="Search" class="search-input">
        <button class="search-btn">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="navbar-right">
      <a *ngIf="!authService.isLoggedIn()" class="sign-in-btn" routerLink="/login">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        Sign in
      </a>

      <div *ngIf="authService.isLoggedIn()" class="user-menu">
        <button class="add-video-btn" (click)="onAddVideo()">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor" d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2z"/>
          </svg>
          Add Video
        </button>
        
        <button class="logout-btn" (click)="onLogout()">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor" d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
          </svg>
          Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- CONTENT -->
  <div class="content">
    
    <!-- Loading -->
    <div *ngIf="isLoading" class="loading">
      <div class="spinner"></div>
      <p>Loading videos...</p>
    </div>

    <!-- Empty State -->
    <div *ngIf="!isLoading && videos.length === 0" class="empty-state">
      <svg width="120" height="120" viewBox="0 0 24 24">
        <path fill="currentColor" d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
      </svg>
      <h2>No videos yet</h2>
      <p>Be the first to upload a video!</p>
    </div>

    <!-- Video Grid -->
    <div *ngIf="!isLoading && videos.length > 0" class="video-grid">
      <div 
        *ngFor="let video of videos" 
        class="video-card"
        (click)="viewVideo(video.id!)"
      >
        <div class="thumbnail-container">
          <img 
            [src]="getThumbnailUrl(video.id!)" 
            [alt]="video.title"
            class="thumbnail"
          >
          <div class="duration-badge">12:34</div>
        </div>

        <div class="video-info">
          <h3 class="video-title">{{ video.title }}</h3>
          <p class="video-description">{{ video.description }}</p>
          
          <div class="video-meta">
            <span>97K views</span>
            <span>â€¢</span>
            <span>{{ formatDate(video.createdAt) }}</span>
          </div>

          <div class="video-tags">
            <span *ngFor="let tag of video.tags" class="tag">#{{ tag }}</span>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
