<div class="page-container">
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar-left">
    <a routerLink="/" class="brand">
    <img src="/assets/images/logo.png" alt="Logo" class="brand-logo">
    <span class="brand-text"> Jutjubic </span>
    </a>
</div>
    <div class="navbar-center">
      <div class="search-container">
        <input 
          type="text" 
          placeholder="Search" 
          class="search-input"
          [(ngModel)]="searchQuery"
          (keyup.enter)="onSearch()">
        <button class="search-btn" (click)="onSearch()">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="navbar-right">
      <a *ngIf="!authService.isLoggedIn()" class="sign-in-btn" routerLink="/login">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        Sign in
      </a>
      
      <div *ngIf="authService.isLoggedIn()" class="user-menu">
        <button class="add-video-btn" (click)="onAddVideo()">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor" d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2z"/>
          </svg>
          Add Video
        </button>
        
         <div class="profile-dropdown">
          <button type="button" class="profile-btn" (click)="toggleProfileMenu()">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
          </button>
          
          <div *ngIf="showProfileMenu" class="dropdown-menu">
            <button class="dropdown-item logout-item" (click)="onLogout()">
              <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="currentColor" d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
              </svg>
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="tags-bar">
    <div class="tags-container">
      <button 
        class="tag-chip"
        [class.active]="selectedTag === 'All'"
        (click)="onTagClick('All')">
        All
      </button>
      <button 
        *ngFor="let tag of allTags"
        class="tag-chip"
        [class.active]="selectedTag === tag"
        (click)="onTagClick(tag)">
        {{ tag }}
      </button>
    </div>
  </div>

  <div class="content">
    
    <div *ngIf="isLoading" class="video-grid">
      <div *ngFor="let i of [1,2,3,4,5,6,7,8]" class="video-card skeleton">
        <div class="thumbnail-skeleton"></div>
        <div class="video-info">
          <div class="title-skeleton"></div>
          <div class="title-skeleton short"></div>
          <div class="meta-skeleton"></div>
        </div>
      </div>
    </div>

    <div *ngIf="!isLoading && videos.length === 0" class="empty-state">
      <svg width="120" height="120" viewBox="0 0 24 24">
        <path fill="currentColor" d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
      </svg>
      <h2>No videos yet</h2>
      <p>Be the first to upload a video!</p>
    </div>

    <div *ngIf="!isLoading && videos.length > 0" class="video-grid">
      <div 
        *ngFor="let video of videos; let i = index" 
        class="video-card"
        style="position: relative;"
      >
        <div 
          *ngIf="isMyVideo(video)"
          class="video-menu"
          (click)="$event.stopPropagation()"
        >
          <button 
            class="menu-btn"
            (click)="toggleMenu(video.id!)"
            title="Options"
          >
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <circle cx="12" cy="5" r="2"/>
              <circle cx="12" cy="12" r="2"/>
              <circle cx="12" cy="19" r="2"/>
            </svg>
          </button>
          
          <div 
            *ngIf="openMenuId === video.id"
            class="dropdown-menu"
          >
            <button 
              class="menu-item delete-item"
              (click)="deleteVideo(video.id!)"
            >
              <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
              </svg>
              Delete video
            </button>
          </div>
        </div>

        <div 
          class="thumbnail-container"
          (click)="viewVideo(video.id!)"
        >
          <img 
            [src]="getThumbnailUrl(video.id!)" 
            [alt]="video.title"
            class="thumbnail"
            (error)="$event.target.src='https://via.placeholder.com/320x180?text=No+Thumbnail'"
          >
          <video 
            #videoPlayer
            [src]="getVideoUrl(video.id!)"
            (loadedmetadata)="onLoadedMetadata($event, video.id!)"
            style="display: none;"
          ></video>
          <div class="duration-badge">{{ videoDurations[video.id!] || '0:00' }}</div>
        </div>

        <div 
          class="video-info"
          (click)="viewVideo(video.id!)"
        >
          <h3 class="video-title">{{ video.title }}</h3>
          <div class="video-views-simple" style="color:#888; font-size:13px; font-weight:500; margin-bottom:4px; display: flex; align-items: center; gap: 4px;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 12C1 12 5 5 12 5C19 5 23 12 23 12C23 12 19 19 12 19C5 19 1 12 1 12Z" stroke="#888" stroke-width="2"/>
              <circle cx="12" cy="12" r="3.5" stroke="#888" stroke-width="2"/>
              <!-- Eyelashes -->
            </svg>
            <span style="display: inline-block; min-width: 18px; text-align: left;">{{ video.viewsCount != null ? video.viewsCount : 0 }}</span>
          </div>
          <!-- Ovde može ići novi prikaz broja pregleda -->
          <div class="video-bottom">
            <div class="video-tags">
              <span *ngFor="let tag of video.tags" class="tag">#{{ tag }}</span>
            </div>
            <div class="video-meta" *ngIf="video.createdAt && isValidDate(video.createdAt) || video.location">
              <span *ngIf="video.createdAt && isValidDate(video.createdAt)">{{ video.createdAt | date:'short' }}</span>
              <span *ngIf="video.location">{{ video.location }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
